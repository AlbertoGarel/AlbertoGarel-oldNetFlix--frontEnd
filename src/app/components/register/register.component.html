<h1>REGISTRO</h1>
<hr>
<mat-horizontal-stepper [linear]="!isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>aquí tu nombre de usuario</ng-template>
      <mat-form-field>
        <input
          matInput
          placeholder="Nombre"
          formControlName="firstCtrl"
          required
          #username
          [(ngModel)]="user.username">
      </mat-form-field>
      <div>
        <button
          mat-button matStepperNext>
          Suiguiente
          </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template
        matStepLabel>
        aquí tu password
      </ng-template>
      <mat-form-field>
        <input
          password
          matInput
          placeholder="password"
          formControlName="secondCtrl"
          required
          #username
          [(ngModel)]="user.password">
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button matStepperNext>Suiguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template
      matStepLabel
    >Hecho</ng-template>
    ¿ Estás conforme ?
    <div>
      <button
        mat-button
        matStepperPrevious>Atrás</button>
      <button mat-button (click)="registrar()">Confirmar</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
<hr>
  <p >{{texto}}</p>
